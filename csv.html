    <div id="wrapper">   
        <div id="menu">
                  <div id="menu_img">

        <div id="csv_body">
            <div class="csv_maintop" "cf">
                <h3>CSVパターン</h3>
                <div class="csv_top">
                    <div class="csv_top_box">
                        <div class="csv_name">OTAを選択</div>
                        <div class="csv_namebox">
                            <div class="select_name">
                                <select>
                                    <option>Airbnb</option>
                                    <option>Booking</option>
                                    <option>Exopedia</option>
                                    <option>Ctrip</option>
                                    <option>Airbnb</option>
                                </select>
                                <div class="select_arrow">
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>

            <div class="csv_mainbottom" "cf">
                <h3>CSVデータ項目の結びつけ</h3>
                <div class="csv_top">
                    <div class="csv_top_box">
                        <div class="csv_name">日にち</div>
                        <div class="csv_namebox">
                        <input class="csvname-css" placeholder="CSV内名称" /> </div  >
                    </div>
                    <div class="csv_top_box">
                        <div class="csv_name">売上</div>
                        <div class="csv_namebox">
                        <input class="csvname-css" placeholder="CSV内名称" /> 
                        </div>
                    </div>
                    <div class="csv_top_box">
                        <img src="img/add.png">
                        <div class="csv_name">カラム3</div>
                        <div class="csv_namebox">
                        <input class="csvname-css" placeholder="CSV内名称" /> </div  >
                        <div class="csv_namebox">
                            <div class="select_name">
                                <select>
                                    <option>データ名称</option>
                                    <option>カード決済</option>
                                    <option>手数料</option>
                                    <option>...</option>
                                </select>
                                <div class="select_arrow">
                                </div> 
                            </div>
                        </div>
                    </div>
                    <div class="csv_top_box">
                        <img src="img/remove.png">
                        <div class="csv_name">カラム4</div>
                        <div class="csv_namebox">
                        <input class="csvname-css" placeholder="CSV内名称" /> </div  >
                        <div class="csv_namebox">
                            <div class="select_name">
                                <select>
                                    <option>データ名称</option>
                                    <option>カード決済</option>
                                    <option>手数料</option>
                                    <option>...</option>
                                </select>
                                <div class="select_arrow">
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
        </div>
        <div id="csv_register">
                <input type="button" class="button_css" value="登録" />
        </div>
